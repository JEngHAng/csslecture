<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page15</title>
  </head>
  <body>
    <!-- CSS : Box Model -->
    <div>
      <h3 style="border: 2px solid red">Lorem, ipsum dolor.1</h3>
      <h3>Lorem, ipsum dolor.2</h3>
      <h3>Lorem, ipsum dolor.3</h3>
    </div>
    <hr />
    <div>
      <img
        style="border: 2px solid red; padding: 50px; width: 100px"
        src="./images/pic1.png"
        alt="pic1"
      />
      <img
        style="border: 2px solid red; padding-right: 100px; width: 100px"
        src="./images/pic2.png"
        alt="pic2"
      />
      <img
        style="border: 2px solid red; padding-bottom: 200px; width: 100px"
        src="./images/pic3.png"
        alt="pic3"
      />
    </div>
    <hr />
    <div style="border: 2px solid blue; margin-left: 100px; background-color: blueviolet;">
      <span style="border: 2px solid red; margin-right: 50px; background-color: yellow;">
        Lorem, ipsum. 1</span
      >
      <span style="border: 2px solid red; margin: 50px; background-color: yellow;"> Lorem, ipsum. 2</span>
      <span style="border: 2px solid red; display: inline-block; margin: 50px; background-color: yellow;">
        Lorem, ipsum. 3</span
      >
    </div>
  </body>
</html>
